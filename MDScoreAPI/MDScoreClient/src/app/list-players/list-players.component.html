<table class="table mt-3 mb-5 border">
  <thead class="table-primary text-center">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Town</th>
      <th>Country</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody class="text-center" *ngFor="let player of players">
    <tr>
      <td>{{ player.firstName }}</td>
      <td>{{ player.lastName }}</td>
      <td>{{ player.town }}</td>
      <td>{{ player.country }}</td>
      <td>
        <button *ngIf="isOrganizer()" class="btn btn-warning" (click)="editPlayer(player.id)"> Edit</button>
      </td>
      <td>
        <button *ngIf="isOrganizer()" class="btn btn-danger" (click)="deletePlayer(player.id)">Delete</button>
      </td>
      <td>
        <a routerLink="/players/{{player.id}}" class="btn btn-primary">Info</a>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="players.length==0" class="jumbotron">
  <p class="text-center">
    <em class="text-muted">No players added.</em>
  </p>
</div>
