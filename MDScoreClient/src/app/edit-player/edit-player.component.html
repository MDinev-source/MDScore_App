<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="playerForm">
        <img [src]="player.imageUrl" alt="">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Image URL</label>
          <input type="text" class="form-control" formControlName="imageUrl">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Age</label>
          <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Town</label>
          <input type="text" class="form-control" formControlName="town">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Country</label>
          <input type="text" class="form-control" formControlName="country">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Speed</label>
          <input type="number" min="5" step="0.1" max="30" class="form-control" formControlName="averageSpeed">
        </div>
        <button class="btn btn-primary" (click)="editPlayer()">Save</button>
      </form>
    </div>
  </div>
</div>
