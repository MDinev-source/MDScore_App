<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 border bg-primary rounded">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" formControlName="username">
          <div>
            <p class="alert alert-danger" *ngIf="validateControl('username') && hasError('username', 'required')">
              Username is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div>
            <p class="alert alert-danger" *ngIf="validateControl('password') && hasError('password', 'required')">
              Password is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-light mt-2 mb-2">Login</button>
      </form>
    </div>
  </div>
</div>
